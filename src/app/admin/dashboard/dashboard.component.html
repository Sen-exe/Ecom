<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <app-navbar class="sticky-top"></app-navbar>
  <!-- Main Content: Cards Section -->
    <div class="d-flex justify-content-center p-2">
      <h3>User List</h3>
    </div>

  <div class="main-content px-4 py-3">

    <div class="sub-content overflow-y-auto">
    <table class="table table-bordered p-4  ">
      <thead class="">
        <tr>
          <th class="col col-1 bg-primary  text-white">Date Created</th>
          <th class="col col-2 bg-primary  text-white">Name</th>
          <th class="col col-1 bg-primary  text-white">User Type</th>
          <th class="col col-1 bg-primary  text-white">Role</th>
          <th class="col col-2 bg-primary  text-white">Email</th>
          <th class="col col-4 bg-primary text-white">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" >
            <td><p  class="text-decoration-none border-0 bg-white" >{{user.createdAt | date }} </p></td>
            <td><p  class="text-decoration-none border-0 bg-white" >{{user.name}}</p></td>
            <td>{{user.usertype}}</td>
            <!-- <td *ngIf="user.usertype == 1"> </td> -->
            <td> {{ user.usertype === 0 ? 'User' : 'Admin' }}</td>
            <td>{{user.email}}</td>

            <td class=" d-flex justify-content-center gap-2">

              <a class="btn btn-primary" *ngIf="user.usertype == 0" [routerLink]="['/user/profile', user._id]">View User</a>
              <button class="btn btn-success" *ngIf="user.usertype == 0">Allow Access</button>
              <button class="btn btn-danger" *ngIf="user.usertype == 0">Delete</button>

              <!-- <button class="btn btn-danger">Delete</button> -->
            </td>
          </tr>
      </tbody>
    </table>

  </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
